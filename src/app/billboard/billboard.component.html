<div class="container">
    <div class="row g-4">
        <div class="col-sm-12 col-md-6" *ngFor="let event of events">
            <div class="card">
            <h5 class="mx-3 mt-3 blue-text">{{event.title}}</h5>
            <p class="mx-3 blue-text">{{event.subtitle}}</p>
              <img class="img-fluid" src={{event.image}} alt="image" />
              <div class="card-body d-flex flex-column">
                <p>{{event.startDate | date:'dd/MM/yyyy'}} - {{event.endDate | date:'dd/MM/yyyy' }}</p>
                <p class="d-none d-md-block" [innerHTML]="event.description"></p>
              </div>
              <button type="button" [routerLink]="['event', event.id]" class="mt-auto btn">Comprar</button>
            </div>
          </div>
    </div>
</div>
