<div class="container">
    <div class="row g-4">
        <div class="blue col-12 d-flex justify-content-end" [routerLink]="['']">Volver</div>
        <div class="col-sm-12 col-md-6 border p-3">
            <div class="col-12" *ngFor="let session of eventInfo.sessions | sortSessions">
                <div class="row">
                    <div class="col-9">
                        <p>Fecha {{session.date | date:'dd/MM/yyyy' }}, Disponibilidad: {{session.availability }}</p>
                    </div>
                    <div class="col-3 d-flex justify-content-end">
                        <div style="display: inline;" (click)="removeFromCart(session)"><i class="fa-solid fa-minus"></i></div>
                        {{session.quantity}} 
                        <div style="display: inline;" (click)="addToCart(session)"> <i class="fa-solid fa-plus" > </i></div>                    
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-6 p-3">
            <app-shopping-cart></app-shopping-cart>
        </div>
    </div>
</div>
